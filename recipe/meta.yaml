{% set version = "2022.6" %}

package:
  name: pytz
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pytz/pytz-{{ version }}.tar.gz
  sha256: e89512406b793ca39f5971bc999cc538ce125c0e51c27941bef4568b460095e2

build:
  number: 0
  # trigger: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - setuptools
    - wheel
    - pip
  run:
    - python

test:
  imports:
    - pytz
  requires:
    - python
    - pip
  commands:
    - pip check || true  # [unix]
    - pip check || 1     # [win] 

about:
  home: http://pythonhosted.org/pytz/
  license: MIT
  license_file: LICENSE.txt
  summary: World timezone definitions, modern and historical.
  description: |
    pytz brings the Olson tz database into Python. This library allows
    accurate and cross platform timezone calculations using Python 2.4 or
    higher. It also solves the issue of ambiguous times at the end of daylight
    saving time.
  doc_url: https://pythonhosted.org/pytz/
  dev_url: https://github.com/stub42/pytz
  doc_source_url: https://github.com/stub42/pytz#readme

extra:
  recipe-maintainers:
    - msarahan
    - ocefpaf
